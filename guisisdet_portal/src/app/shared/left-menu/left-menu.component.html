 
<nav class="side-menu">

 
  <div class="menu-header">
    
      <!-- Aquí poner un <img> con  logo -->
   
  
      <span class="app-logo"> AA</span>
 
  </div>

 
  <ul class="nav-list">
    @for (item of menuItems; track item.name) {
      <li [class.has-submenu]="item.children" [class.expanded]="item.isExpanded">

   
        <a [routerLink]="item.route" (click)="onItemClick($event, item)" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: !item.children}">
          <i class="menu-icon" [class]="item.icon"></i>
          <span class="menu-text">{{ item.name }}</span>
          
          <!--   FLECHA POR UN ÍCONO SVG -->
          @if (item.children) {
            <svg class="submenu-arrow" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
            </svg>
          }
        </a>

        <!-- SUBMENU  -->
        @if (item.children && item.isExpanded) {
          <ul class="submenu">
            @for (child of item.children; track child.name) {
              <li>
                <a [routerLink]="child.route" (click)="onItemClick($event, child)" routerLinkActive="active-link">
                  <i class="menu-icon" [class]="child.icon"></i>
                  <span class="menu-text">{{ child.name }}</span>
                </a>
              </li>
            }
          </ul>
        }
      </li>
    }
  </ul>

  <!-- El botón de toggle  -->
  <div class="menu-toggle-container">
    <button class="toggle-button" (click)="onToggleMenu()" title="Contraer menú">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="11 17 6 12 11 7"></polyline><polyline points="18 17 13 12 18 7"></polyline></svg>
    </button>
  </div>
</nav>
